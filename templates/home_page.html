    <div class="container shadow" style="padding: 24px;margin-top: 100px;">

<!-- 1st dynamic owl-carousel -->
<div class="container p-4 shadow">
  <div class="m-3"><h2 style="font-family: sans-serif">Top Deals on Fashion</h2></div>
  <div class="owl-carousel owl-theme">
      {% for f in fashion %}
        <a href="{% url 'product' f.pk %}">
          <div class="item border-end"><img src="{{ f.image.url }}" alt="" srcset="" height="254px"></div>
        </a>
      {% endfor%}
  </div>
</div>

<!-- End 1st Dynamic owl-carousel -->
